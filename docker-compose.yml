version: '3.8'
services:
  server:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/buzly
      - NODE_ENV=production
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=buzly
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
