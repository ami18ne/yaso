version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yaso-app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      LOG_LEVEL: info
      # Supabase Configuration (from .env.production)
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      # Agora Configuration
      VITE_AGORA_APP_ID: ${VITE_AGORA_APP_ID}
      # Session & Security
      SESSION_SECRET: ${SESSION_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yaso-network

  # Optional: Postgres for local development only
