name: E2E Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    services:
      web:
        image: node:22
        ports:
          - 5000:5000
        options: >-
          --health-cmd "node server/index.ts || true"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Start dev server
        run: npm run dev & sleep 2
      - name: Run Playwright
        uses: microsoft/playwright-github-action@v1
        with:
          run: npx playwright test --reporter=list
